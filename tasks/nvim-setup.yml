- name: Remove neovim
  shell: rm /usr/local/bin/nvim && rm -r /usr/local/share/nvim/
  become: yes
  tags:
    - neovim-update

- name: Remove neovim folder
  shell: rm -rf ~/neovim
  tags:
    - neovim-update

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/neovim"
  tags:
    - install
    - neovim
    - neovim-update

- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make -j 20"
  tags:
    - install
    - neovim
    - neovim-update

- name: Install neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  tags:
    - install
    - neovim
    - neovim-update

