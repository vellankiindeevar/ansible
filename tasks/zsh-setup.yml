- name: Install ZSH
  apt: name=zsh
  tags: &tags_for_zsh_tasks [ 'install', 'dotfiles', 'zsh' ]
  vars:
    - XDG_DATA_HOME: "{{ lookup('env', 'HOME') }}/.local/share"
    
- name: Change shell to zsh
  shell: chsh -s $(which zsh)
  become: true
  tags: *tags_for_zsh_tasks

