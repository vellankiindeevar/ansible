- name: Install syntax-hightlighting
  ansible.builtin.git:
    repo: 'https://github.com/zdharma/fast-syntax-highlighting'
    dest: "{{ XDG_DATA_HOME }}"
    update: yes
    version: master
  tags: *tags_for_zsh_tasks

- name: Install simpler prompt
  ansible.builtin.git:
    repo: 'https://github.com/vellankiindeevar/simpler'
    dest: "{{ XDG_DATA_HOME }}"
    update: yes
    version: master
  tags: *tags_for_zsh_tasks

